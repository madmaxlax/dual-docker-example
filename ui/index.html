<!DOCTYPE html>
<html>
  <head>
    <script>
      async function getAPI() {
        const result = await fetch("http://localhost:3002",
        {
          mode: "cors"
        }).then(response => response.json());
        console.log("result: ", result);
        document.getElementById("data").innerHTML += `
          <div>${JSON.stringify(result)}</div>
        `;
      }
      getAPI();
    </script>
  </head>
  <body>
      <h1>Get API</h1>
      <div id="data"></div>
  </body>
</html>
